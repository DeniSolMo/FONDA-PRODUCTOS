spring.application.name=fonda1

# Configuración del puerto (Railway usa la variable PORT automáticamente)
server.port=${PORT:7073}

# --- Subida de Archivos ---
# NOTA: En servicios como Railway, los archivos subidos aquí se borran 
# cada vez que redespiegas (reinicio). Para pruebas escolares está bien.
file.upload-dir=./uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Base de Datos Dinámica ---
# Usamos las variables que definimos en Railway (${{MySQL.MYSQL_URL}}, etc.)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Agregamos esto para asegurar compatibilidad con la nube
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Seguridad ---
# Leemos el secreto de la variable de entorno, o usamos el default si estamos en local
